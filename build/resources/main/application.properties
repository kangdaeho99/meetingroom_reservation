# include application-oauth
spring.profiles.include = oauth

#MariaDB Settings
spring.datasource.driver-class-name = org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/room_reservation
spring.datasource.username=room_reservation
spring.datasource.password=room_reservation

#Show Sql, Table Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


#jdbc
spring.session.store-type=jdbc

#FileUpload By Servlet 3.0
spring.servlet.multipart.enabled = true
spring.servlet.multipart.location = C:\\upload
spring.servlet.multipart.max-request-size = 30MB
spring.servlet.multipart.max-file-size = 10MB
com.room.reservation.upload.path = C:\\upload

#Front Templates
spring.mustache.expose-session-attributes=true
spring.thymeleaf.cache=false

# \uC815\uC801 \uB9AC\uC18C\uC2A4\uC5D0 \uBCC0\uD654\uAC00 \uC788\uC744 \uB54C \uBC14\uB85C \uBC18\uC601\uD55C\uB2E4., # thymeleaf \uCC38\uC870 \uACBD\uB85C
spring.devtools.livereload.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# Spring Security \uAD00\uB828 \uB85C\uADF8 \uB808\uBCA8 \uB0AE\uAC8C \uC124\uC815
logging.level.org.springframework.security=trace
logging.level.com.room.reservation=debug




